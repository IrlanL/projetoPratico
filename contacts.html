<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <title>Contatos</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <header>
            <img id="logo" src="./midias/logo_1-removebg-preview.png" alt="Logo de cabeçalho do site">
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./contacts.html">Contatos</a></li>
                    <li><a href="./pictures.html">Fotos</a></li>
                    <li><a href="./comments.html">Comentários</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="contacts">
                <!-- <h1 style="display: none;">The Batman</h1> -->
                <div class="doc-content">
                    <form class="form" action="./contacts.html">
                        <div class="fill">
                            <label class="StForm major">
                                <input class="all-config input-config" type="email" id="email" name="user" placeholder="Email">
                            </label>
                            <label class="StForm major">
                               <input class="all-config input-config" type="password" id="password" name="password" placeholder="Senha">
                            </label>
                        </div>
                        <div class="fill buttons">
                            <div class="StForm minor">                                
                                <button class="all-config contacts-button-config">Entrar</button>
                            </div>
                            <div class="StForm minor">
                                <button class="all-config contacts-button-config">Criar Conta</button>
                            </div>
                    </div>
                    </form>
                    <div class="info">
                        <p class="text-info">Faça login para adiquirir seu ingresso ou entrar em contato conosco</p>
                    </div>
                </div>
            </div>

        </main>
        <footer>
            <img style="object-fit: contain;" id="logo" src="./midias/logo_1-removebg-preview.png" alt="Logotipo de rodapé do site">
            <span>Todos os direitos reservados©</span>
            <span>Desenvolvido por: Irlan Moreira</span>

            <nav class="footer-navigation">
                <ul class="footer-list">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./contacts.html">Contatos</a></li>
                    <li><a href="./pictures.html">Fotos</a></li>
                    <li><a href="./comments.html">Comentários</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
